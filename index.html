<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>sample</title>

    <style>
        /* 기본 초기화 */
        * { margin: 0; padding: 0; }
        li { list-style: none; }

        body {
            margin: 0;
            padding: 0;
        }

        /* 컨테이너 */
        .hihi {
            position: relative;
            margin: 0 auto;
            padding: 0;
            line-height: 0;
        }

        .hihi img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 버튼 위치 */
        .responsive-button {
            position: absolute;
            top: 23%;
            left: 18%;
            width: 50%;
            display: inline-block;
            cursor: pointer;
            line-height: 0;
            z-index: 10;
        }

        /* 버튼 이미지 */
        .responsive-button img {
            width: 60%;
            height: auto;
            display: block;

            /* 이미지 중심 기준 */
            transform-origin: 50% 50%;
        }

        /*  hover 시 중심 기준 15도 회전 */
        .responsive-button:hover img {
            transform: rotate(15deg);
        }

        /* 모바일 */
        @media screen and (max-width: 768px) {
            .hihi {
                width: 100%;
                max-width: none;
                padding: 0;
            }

            .responsive-button {
                top: 20%;
                left: 22%;
                width: 50%;
            }

            .responsive-button img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="hihi">
        <picture>
            <source media="(max-width: 768px)" srcset="images/intro_mobile.jpg">
            <img src="images/intro.jpg" alt="반응형 인트로 이미지">
        </picture>

        <a href="main.html" class="responsive-button">
            <picture>
                <source media="(max-width: 768px)" srcset="images/invitation_mobile.png">
                <img src="images/invitation.png" alt="클릭하여 이동 버튼">
            </picture>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html> <html lang="ko"> <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <meta charset="UTF-8"> <meta name="Author" content=""> <meta name="Keywords" content=""> <meta name="Description" content=""> <title>sample</title> <style>
        /* 기본 초기화 */
        * {margin: 0; padding: 0;} 
        li {list-style: none;}

        /* .hihi 컨테이너 스타일 (웹/태블릿 기본) */
        .hihi {
            margin: 0 auto;
            padding: 0;
        }
        
        /* picture 태그 내부의 img에 대한 반응형 스타일 */
        .hihi img {
            width: 100%;       /* 부모 요소(.hihi)의 너비에 맞게 조정 */
            height: auto;      /* 이미지 비율 유지 */
            display: block;    /* 인라인 요소의 기본 여백 방지 */
        }

        /* 미디어 쿼리: 모바일 전용 스타일 (화면 너비 768px 이하일 때) */
        @media screen and (max-width: 768px) {
            /* 모바일 디자인: 컨테이너를 화면 전체 너비로 확장하고 제한 해제 */
            .hihi {
                width: 100%;
                max-width: none;
                padding: 0; 
            }
        }
    </style>
</head>

<body>
    <div class="hihi">
        <picture>
            <source media="(max-width: 768px)" srcset="images/main_mobile.jpg">
            
            <img src="images/main.jpg" alt="반응형 인트로 이미지">
        </picture>
    </div>
</body>
</html>
